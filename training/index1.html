function formValidator(){
	// Make quick references to our fields
	var form_id = document.getElementById('form_id');

	var lastname = document.getElementById('lastname');

	var zip = document.getElementById('zip');
	var country = document.getElementById('country');
	var email = document.getElementById('email');
	var day_phone = document.getElementById('day_phone');
	var evening_phone = document.getElementById('evening_phone');	
	var hs_grad_year = document.getElementById('hs_grad_year');
	var last_degree_completed = document.getElementById('last_degree_completed');
	var Program = document.getElementById('Program');
	var ip = document.getElementById('ip');
	
	
	
	
	
	
	
	
	// Check each input in the order that it appears in the form!
if(isAlphanumeric(form_id, "Please enter Form ID"))
{	
	if(isAlphanumeric(vendor_id, "Please enter Vendor ID"))
	{
		if(isAlphabet(firstname, "Please enter your first name"))
		{	
			if(isAlphabet(lastname, "Please enter your last name"))
			{
				
				if(isAlphanumeric(addr, "Please enter your address"))
						{	
							if(isAlphabet(city, "Please enter your city"))
							{
							if(madeSelection(state, "Please Choose a State"))
							{
							if(lengthRestriction(zip, 5, 5))
							{
								if(madeSelection1(country, "Please Choose a country"))
								{
									if(emailValidator(email, "Please enter a valid email address"))
									{
										if(isNumeric(day_phone, "Please enter Day Phone Number"))
										{				
											if(isNumeric(evening_phone, "Please enter Evening Phone Number"))
											{		
												if(madeSelection2(hs_grad_year, "Please Choose a Graduation Year"))
												{
													if(isAlphabet(last_degree_completed, "Please enter the name of your last degree"))
													{
														if(madeSelection3(program, "Please Choose a Program"))
														{
														
															if(isNumeric(ip, "Please enter the IP address"))
															{
																return true;
															}
														}
													}
												}
											}
										}
									}
								}
							}	
						}
					}
				}
				
			}
		}	
	}
}	
	
	return false;
	
}

function notEmpty(elem, helperMsg){
	if(elem.value.length == 0){
		alert(helperMsg);
		elem.focus(); // set the focus to this input
		return false;
	}
	return true;
}

function isNumeric(elem, helperMsg){
	var numericExpression = /^[0-9]+$/;
	if(elem.value.match(numericExpression)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function isAlphabet(elem, helperMsg){
	var alphaExp = /^[a-zA-Z]+$/;
	if(elem.value.match(alphaExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function isAlphanumeric(elem, helperMsg){
	var alphaExp = /^[0-9a-zA-Z]+$/;
	if(elem.value.match(alphaExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}

function lengthRestriction(elem, min, max){
	var uInput = elem.value;
	if(uInput.length >= min && uInput.length <= max){
		return true;
	}else{
		alert("Please enter between " +min+ " and " +max+ " characters");
		elem.focus();
		return false;
	}
}

function lengthRestriction1(elem, min, max){
	var uInput = elem.value;
	if(uInput.length >= min && uInput.length <= max){
		return true;
	}else{
		alert("Please enter between " +max+ " characters");
		elem.focus();
		return false;
	}
}


function madeSelection(elem, helperMsg){
	if(elem.value == "Submission Value"){
		alert(helperMsg);
		elem.focus();
		return false;
	}else{

}

function emailValidator(elem, helperMsg){
	var emailExp = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
	if(elem.value.match(emailExp)){
		return true;
	}else{
		alert(helperMsg);
		elem.focus();
		return false;
	}
}
